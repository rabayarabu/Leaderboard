<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>Leaderboard</h1>
            </div>
        </div>
        <div class="details">
            <div class="scroboard">
                <div class="recentscore">
                    <h2 class="lefttitle">Recent scores</h2>
                    <button type="button" id="btnrefresh">Refresh</button>
                </div>
                <ul id="scorelist">
                    <li>Rabu score 100</li>
                    <li>Rabu score 100</li>
                    <li>Rabu score 100</li>
                </ul>
            </div>
            <div class="addscore">
                <h2 class="righttitle">Add your score</h2>
                <form action="#" method="POST">
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                    <input type="text" name="score" id="score" placeholder="Your Score" required>
                    <button type="button" id="btnaddscore">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
